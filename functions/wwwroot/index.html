<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Web Page</title>
    <style>
        /* Blaringly 2007 */
        body {
            background-color: #E9E9E9;
            /* That classic light gray background */
            font-family: "Comic Sans MS", sans-serif;
            /* Yes, Comic Sans! */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-shadow: 1px 1px #aaa;
            /* Add that text shadow */
        }

        img {
            width: 419px;
            height: 480px;
            margin: 20px 0;
            border: 10px solid #FF69B4;
            /* Hot pink border, of course */
            border-radius: 20px;
            /* Maximum roundness */
            box-shadow: 5px 5px 15px #888888;
            /* Drop shadow */
        }

        form {
            display: flex;
            flex-direction: column;
            /* Stack input and button vertically */
            align-items: center;
        }

        input {
            width: 300px;
            height: 40px;
            padding: 10px;
            font-size: 18px;
            border: 3px solid #007BFF;
            /* Extra thick border */
            border-radius: 15px;
            background-color: #FFD700;
            /* Good ol' gold */
            box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            /* Space between input and button */
        }

        button {
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background-image: linear-gradient(to bottom, #FF4500, #FF6347);
            /* Orange-red gradient */
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            text-transform: uppercase;
            /* Because, why not? */
        }

        button:hover {
            background-image: linear-gradient(to top, #FF4500, #FF6347);
            /* Inverted gradient on hover */
        }
    </style>
</head>

<body>
    <img src="https://github.com/potatoqualitee/finetuna/assets/8278033/cc98c6e3-2263-4c33-a285-fef8d268c6e4"
        alt="Potato Image">
    <form action="/totbot" method="post" enctype="text/plain">
        <input type="text" name="message" placeholder="Talk to Potato" autocomplete="off">
        <button type="submit">Talk to Potato</button>
    </form>
</body>

</html>
